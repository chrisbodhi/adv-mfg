{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section.title | default(value=config.title) }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;600;800&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
    <div class="page">
        <aside class="toc">
            <nav>
                <h2>Contents</h2>
                {{ macros::toc_list(items=section.toc) }}
            </nav>
        </aside>
        <article class="container">
            <h1>{{ section.title }}</h1>
            {{ section.content | safe }}
        </article>
    </div>
</body>
</html>
