<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.title }}</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            line-height: 1.7;
            max-width: 750px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 2.5rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }
        h3 {
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }
        ul {
            padding-left: 1.5rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        strong {
            color: #111;
        }
        p {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    {{ section.content | safe }}
</body>
</html>
